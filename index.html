	<body class="cgBody">
	<div class="cover">
	    <div class="cover-image"><img src="media/image.jpg" alt="coverBW7"></div>
	</div>
	<div id="main" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<section id="randomArraySection">

					<span>
						<h3 id="textElementArray">RANDOM ARRAY</h3> 
						<h4>An array will be generated with random numbers between -100 and 100.<br/>
						Please, enter the number of elements that you want to generate (Max. 50): </h4>
						 <input type="text" name="inputRandomElementsNumber" placeholder="Enter number of elements">
						 <button id="calculateRandomButton" class="btn btn-success btn-lg"><i class="fa fa-random"></i> 	CALCULATE MAX SUM OF RANDOM ARRAY</button>	
					</span>
			</section>	
			<section id="manualArraySection">
				<span>
					<h3 id="textElementArray">MANUAL ARRAY</h3> 
					<h4>Please, introduce the array numbers separated by a comma (no spaces, no dots...): </h4>
					 <input type="text" name="inputManualElements" placeholder="Enter number of elements">
					 <button id="btnManualSum" class="btn btn-success btn-lg"><i class="fa fa-random"></i> CALCULATE MAX SUM OF MANUAL ARRAY</button>	
				</span>				
			</section>	
	</div>

		<!-- SCRIPTS -->
